<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>To Do List</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="./js/bundle.js"></script>
  </head>
  <body>
    <h1>To Do List</h1>
<div id="app">
  <ul>
    <li v-for="(todo, index) in todos" v-bind:class="todo.highPriority ? 'high-priority':'low-priority' ">
      <span>{{todo.task}}</span>
      <span>{{todo.highPriority}}</span>
    </li>
  </ul>
  <form v-on:submit.prevent="saveNewTodo">
    <label for="new-todo">Add a new Task</label>
    <input id="new-todo" type="text" v-model="newTodo">
    <input type="submit" value="Save new todo">
    <label for="High">High Priority</label>
    <input type="radio" id="High" name="priority" v-model="newPriority" value="High">
    <label for="Low">Low Priority</label>
    <input type="radio" id="Low" name="priority" v-model="newPriority" value="Low">
  </form>
</div>
  </body>
</html>
